name: Build and Deploy minimized

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install --save-dev terser
        
    - name: Create build script
      run: |
        cat > build.js << 'EOF'
        const fs = require('fs');
        const { minify } = require('terser');

        async function build() {
          const jsContent = fs.readFileSync('floppy.js', 'utf8');
          
          const minifiedJs = await minify(jsContent, {
            compress: {
              drop_console: false,
              drop_debugger: true,
            },
            mangle: {
              properties: false
            },
            format: {
              comments: false
            }
          });
          
          if (!fs.existsSync('dist')) {
            fs.mkdirSync('dist');
          }
          
          fs.writeFileSync('dist/floppy.min.js', minifiedJs.code);
          
          fs.writeFileSync('dist/floppy.js', jsContent);
          
          console.log('CDN Build Complete!');
          console.log('Available URLs:');
          console.log('  ğŸš€ Production: https://alessandromrc.github.io/Floppy/floppy.min.js');
          console.log('  ğŸ”§ Development: https://alessandromrc.github.io/Floppy/floppy.js');
        }

        build().catch(console.error);
        EOF
        
    - name: Build CDN
      run: node build.js
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4